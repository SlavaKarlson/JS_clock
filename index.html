<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tik-tak</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <canvas id="canvas" width="240" height="240"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext('2d'); //метод генеирует контекст рисования
      setInterval(function(){
        ctx.clearRect(0,0, canvas.width, canvas.height);

        var date = new Date();
        // console.log(date.getHours());
        // console.log(date.getMinutes());
        // console.log(date.getSeconds());
// clock
        ctx.beginPath();
        ctx.arc(120,120,100,0,2*Math.PI);
        ctx.lineWidth = 10;
        ctx.strokeStyle = 'white';
        ctx.stroke();

//min
        ctx.beginPath();
        ctx.moveTo(120,120);
        ctx.lineTo(
          80*Math.cos((date.getMinutes()*60*(360/3600)-90)/180*Math.PI)+120,  //x
          80*Math.sin((date.getMinutes()*60*(360/3600)-90)/180*Math.PI)+120  //y
        );

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 3;
        ctx.lineCap = "round"; //закруглить концы
        ctx.stroke();
//hour
        ctx.beginPath();
        ctx.moveTo(120,120);
        ctx.lineTo(
          70*Math.cos((date.getHours()%12*3600*(360/43200)-90)/180*Math.PI)+120,  //x
          70*Math.sin((date.getHours()%12*3600*(360/43200)-90)/180*Math.PI)+120  //y
        );
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 3;
        ctx.lineCap = "round";
        ctx.stroke();
//sec
        ctx.beginPath();
        ctx.moveTo(120,120);  //(курсор в указаную позицию)
        ctx.lineTo(
          90*Math.cos((date.getSeconds()*(360/60)-90)/180*Math.PI)+120,  //x
          90*Math.sin((date.getSeconds()*(360/60)-90)/180*Math.PI)+120  //y
        );
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 3;
        ctx.lineCap = "round";
        ctx.stroke();

      }, 1000);

      // - найти x
      // - r*cos(rad)
      // - rad = ugol/180*Math.PI
      // - угол =  текущее время * Шаг(градусов)
      // - вычислить шаг 360/кол-во сек в ед времени
      // - текущее время

    </script>
  </body>
</html>
