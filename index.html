<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tik-tak</title>
    <link rel="stylesheet" href="styles.css">
  </head> 
  <body>
    <canvas id="canvas" width="240" height="240"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext('2d'); //метод генеирует контекст рисования
      context.beginPath();
      context.arc(120,120,100,0,2*Math.PI);
      context.lineWidth = 10;
      context.strokeStyle = 'white';
      context.stroke();

      context.beginPath();
      context.moveTo(120,120);
      context.lineTo(195,90);
      context.strokeStyle = 'black';
      context.lineWidth = 3;
      context.stroke();


      context.beginPath();
      context.moveTo(120,120);
      context.lineTo(175,110);
      context.strokeStyle = 'black';
      context.lineWidth = 3;
      context.stroke();


      context.beginPath();
      context.moveTo(120,120);
      context.lineTo(210,100);
      context.strokeStyle = 'black';
      context.lineWidth = 3;
      context.stroke();
    </script>
  </body>
</html>
